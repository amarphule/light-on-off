<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light On-Off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Can you turn light on?</h1>
      <button
        onclick="document.getElementById('light').src='/images/lighton.png'"
      >
        Turn light ON
      </button>
      <img id="light" src="images/lightoff.png" alt="" />
      <button
        onclick="document.getElementById('light').src='images/lightoff.png'"
      >
        Turn light OFF
      </button>
    </div>
  </body>
</html>
